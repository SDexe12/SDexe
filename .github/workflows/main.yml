# .github/workflows/snake.yml
name: Generate GitHub Contribution Snake

on:
  schedule:
    # Запускается каждый день в 0:00 UTC
    - cron: "0 0 * * *"
  # Позволяет запускать вручную с вкладки Actions
  workflow_dispatch:
  # Запускается при каждом пуше в main ветку
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Push to GitHub
        uses: EndBug/add-and-commit@v9
        with:
          branch: main
          message: "Generate contribution snake animation"
          add: "dist"
          outputs: |
  dist/custom-snake.svg?color_snake=#ff0000&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353
